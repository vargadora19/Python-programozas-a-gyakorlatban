<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Flask webapp</title>
        <link rel="stylesheet">
    </head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f8;
            margin: 0;
            padding: 40px;
        }

        form {
            background-color: #ffffff;
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        ::placeholder {
            color: #aaa;
            font-style: italic;
        }
    </style>
    <body>
        <form method="post">
            <label for="start_date">
                Kezdő dátum:
            </label>
            <input name="start_date" id="start_date" type="date"><br><br>
            <label for="end_date">
                Végdátum:
            </label>
            <input name="end_date" id="end_date" type="date"><br><br>
            <label for="extensions">
                Kiterjesztések (pl.:txt, zip, pdf):
            </label>
            <input name="extensions" id="extensions" type="text"><br><br>
            <label for="from">
                Letöltések mappa (ilyen formátumban: C:\Users\Asus\Downloads):*
            </label>
            <input name="from" id="from" type="text" required><br><br>
            <label for="to">
                Cél mappa:*
            </label>
            <input name="to" id="to" type="text" required><br><br>
            <label for="to">
                *:kötelező elemek
            </label><br><br>

            <button type="submit">Küldés</button>
        </form>
    </body>
</html>
